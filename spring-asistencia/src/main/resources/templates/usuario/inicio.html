<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{plugins/fontawesome-free/css/all.min.css}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" th:href="@{plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{dist/css/adminlte.min.css}">
</head>

<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="../../index2.html"><b>Admin</b>LTE</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form th:action="@{/creandos}" method="post">
          <!-- Campo para seleccionar el lugar -->
          <div class="form-group">
              <label for="idLugar">Colegio o Albergue</label>
              <select class="form-control select2" style="width: 100%;" name="idLugar" id="idLugar" required>
                  <option value="">Seleccione el lugar</option>
                  <option th:each="l:${lugar}" th:value="${l.idLugar}" th:text="${l.nombreLugar}"></option>
              </select>
          </div>
          
          <!-- Campo de contraseña -->
          <div class="form-group">
              <label for="password">Contraseña</label>
              <div class="input-group mb-3">
                  <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña" required>
                  <div class="input-group-append">
                      <div class="input-group-text">
                          <span class="fas fa-lock"></span>
                      </div>
                  </div>
              </div>
          </div>
      
          <!-- Mensajes de error o éxito -->
          <div th:if="${errorMessage}" class="alert alert-danger">
              <p th:text="${errorMessage}"></p>
          </div>
          <div th:if="${successMessage}" class="alert alert-success">
              <p th:text="${successMessage}"></p>
          </div>
      
          <!-- Botón para enviar -->
          <div class="form-group row">
              <div class="col-4">
                  <button type="submit" class="btn btn-primary btn-block">Entrar</button>
              </div>
          </div>
      </form>
       

        <!-- /.social-auth-links -->


      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->

  <!-- jQuery -->
  <script th:src="@{plugins/jquery/jquery.min.js}"></script>
  <!-- Bootstrap 4 -->
  <script th:src="@{plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <!-- AdminLTE App -->
  <script th:src="@{dist/js/adminlte.min.js}"></script>
</body>

</html>
